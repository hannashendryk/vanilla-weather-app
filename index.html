<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
        <div class="row">
            <div class="col-6">
              <h1 id="city">
                
              </h1>
            <ul>
               <li>
                  <span id="date"></span>, <span id="description"></span>
                </li>
                <li>
                  Humidity: <span class="humidity" id="humidity"></span>, Wind: <span class="wind"><span id="wind"></span> km/h</span>
                </li>
            </ul>
            
            </div>
            <div class="col-6">
                
            <img src="" alt="" id="icon">
            <span class="temperature" id="temperature">
                 
            </span>
            <span class="unit">
                °C|°F
            </span>
</div>
    </div>
    
    

</div>

    <small>
        <a href="https://github.com/hannashendryk/vanilla-weather-app" target="_blank">Open-source code</a> by Hanna Shendryk
    </small>
    
</div>
    <script src="src/app.js"></script>
</body>
</html>
