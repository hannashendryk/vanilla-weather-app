<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form">
                <div class="row">
                    <div class="col-9">
                <input type="Search" placeholder="Enter a city..." class="form-control" id="input-city"/>
            </div>
            <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-100"/>
                </div>
                </div>
            </form>
        <div class="row">
            <div class="col-6">
              <h1 id="city">
                
              </h1>
            <ul>
               <li>
                  <span id="date"></span>, <span id="description"></span>
                </li>
                <li>
                  Humidity: <span class="humidity" id="humidity"></span>, Wind: <span class="wind"><span id="wind"></span> km/h</span>
                </li>
            </ul>
            
            </div>
            <div class="col-6">
                
            <img src="" alt="" id="icon" class="main_img">
            <span class="temperature" id="temperature">
                 
            </span>
            <span class="unit"><a href="#" id="celsius-link">
                째C</a> |<a href="#" id="fahrenheit-link">째F</a>
            </span>
</div>
    </div>

    <div class="row" class="weather-forecast">
        <div class="col">
            <div class="forecast-date">
            Mon
            </div>
            <img src="https://openweathermap.org/img/wn/01n@2x.png" alt="" width="50" class="forecast-img"/>

            <div class="forecast-temperature"><span class="forecast-tempearture-max"> 31째 </span> <span class="forecast-tempearture-min">19째</span></div>
        </div>

        
    </div>
    
</div>

    <small>
        <a href="https://github.com/hannashendryk/vanilla-weather-app" target="_blank">Open-source code</a> by Hanna Shendryk
    </small>
    
</div>
    <script src="src/app.js"></script>
</body>
</html>
